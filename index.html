<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hábitos</title>
</head>
<body>
    <header>
        <img src="logo.svg" alt="Logo habits">
        <button> <img src="add.svg" alt="ícone sinal de mais"> <div> Resgistrar o meu dia</div></button>        
    </header>

    <form action="" id="form-habits">
        <div class="habits">
          <div class="habit" data-name="run">🏃🏽‍♂️</div>
          <div class="habit" data-name="water">💧</div>
          <div class="habit" data-name="food">🍎</div>
          <div class="habit" data-name="estudar">📚</div>
        </div>
      
        <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
    

</body>
</html>
